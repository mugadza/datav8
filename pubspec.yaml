name: datav8
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  meta: ^1.1.8
  equatable: ^1.1.1
  carousel_pro: ^1.0.0
